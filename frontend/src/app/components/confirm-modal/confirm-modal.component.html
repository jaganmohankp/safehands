<h4 class="modal-title">{{ title }}</h4>
<div class="modal-content modal-content-padding">
    <p>{{ message }} <b>{{ username }}</b> {{ messagePt2 }}</p>
    <p *ngIf="confirmMsg">{{ confirmMsg }}</p>
</div>

<div class="modal-action">
    <button class="btn btn-secondary btn-std" (click)="onCancel()">Cancel</button>
    <button class="btn btn-success" (click)="onConfirm()">Confirm</button>
</div>
