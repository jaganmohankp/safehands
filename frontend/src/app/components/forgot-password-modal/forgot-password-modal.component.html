<h4 class="modal-title">Please enter the email of your account.</h4>
<div class="modal-content">
    <div class="modal-input">
        <label>Email* </label>
        <input [(ngModel)]="email"/>
    </div>
</div>
<div class="modal-action">
    <button class="btn btn-secondary btn-std" (click)="onCancel()">Cancel</button>
    <button class="btn btn-success" (click)="onConfirm()" [disabled]="email === ''">Confirm</button>
</div>
