<div style="overflow-y: auto; max-height:90vh">
    <h4 class="modal-title"> View user </h4>
    <div class="modal-content">
        <div class="row">
            <!-- <div class="col-sm-4 order-sm-2 text-center">
                <img src="https://media.nngroup.com/media/people/photos/gibbons_sarah-800px.jpg.400x400_q95_autocrop_crop_upscale.jpg" class="view-user" />
            </div> -->
            <div class="col-sm-12">
                <form [formGroup]="accForm">
                    <div class="modal-input">
                        <label>Username</label>
                        <input [value]="username" disabled/>
                    </div>
                    <div class="modal-input">
                        <label>Name</label>
                        <input formControlName="name"/>
                        <span *ngIf="accForm.enabled && !accForm.get('name').valid && accForm.get('name').touched" class="error-msg">Please enter a name!</span>
                    </div>
                    <div class="modal-input">
                        <label>Email</label>
                        <input formControlName="email"/>
                        <span *ngIf="accForm.enabled && !accForm.get('email').valid && accForm.get('email').touched" class="error-msg">Please enter a valid email!</span>
                    </div>
                    <div class="modal-input">
                        <label>Account Type</label>
                        <input value="{{ usertype | camel }}" disabled/>
                    </div>
                    <ng-container *ngIf="usertype === 'beneficiary'">
                        <div class="modal-input">
                            <label>Number of Beneficiaries*</label>
                            <input OnlyNumber="true" type="number" min="0" formControlName="numBeneficiary">
                            <span *ngIf="accForm.enabled && !accForm.get('numBeneficiary').valid && accForm.get('numBeneficiary').touched" class="error-msg">Please enter the number of beneficiaries!</span>
                        </div>
                        <div class="modal-input">
                            <label>Address*</label>
                            <input type="text" formControlName="address">
                            <span *ngIf="accForm.enabled && !accForm.get('address').valid && accForm.get('address').touched" class="error-msg">Please enter an address!</span>
                        </div>
                        <div class="modal-input">
                            <label>Postal Code*</label>
                            <input type="text" formControlName="postalCode">
                            <span *ngIf="accForm.enabled && !accForm.get('postalCode').valid && accForm.get('postalCode').touched" class="error-msg">Please enter a postal code!</span>
                        </div>
                        <div class="modal-input">
                            <label>Contact Person*</label>
                            <input type="text" formControlName="contactPerson">
                            <span *ngIf="accForm.enabled && !accForm.get('contactPerson').valid && accForm.get('contactPerson').touched" class="error-msg">Please enter a contact person!</span>
                        </div>
                        <div class="modal-input">
                            <label>Contact Number*</label>
                            <input type="text" formControlName="contactNumber">
                            <span *ngIf="accForm.enabled && !accForm.get('contactNumber').valid && accForm.get('contactNumber').touched" class="error-msg">Please enter the contact's number!</span>
                        </div>
                        <div class="modal-input">
                            <label>Member Type*</label>
                            <div class="input-wrapper">
                                <select formControlName="memberType" [value]="accForm.value.memberType">
                                    <option *ngFor="let type of membertypes">
                                        {{ type }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-input">
                            <label>Has Transport*</label>
                            <div class="input-wrapper">
                                <select formControlName="hasTransport" [value]="accForm.value.hasTransport">
                                    <option *ngFor="let type of hasTransportTypes">
                                        {{ type }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </ng-container>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-action">
        <button *ngIf="usertype !== 'volunteer'" class="btn btn-secondary btn-std" (click)="toggleEdit()" [disabled]="accForm.invalid">{{ editMode ? 'Update' : 'Edit' }}</button>
        <button class="btn btn-secondary btn-std" (click)="onClose()">Close</button>
    </div>
</div>
