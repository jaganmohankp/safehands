<mat-progress-spinner
    *ngIf="loading"
    class="login-spinner"
    mode="indeterminate"
    color="primary"
></mat-progress-spinner>
<div *ngIf="loading" class="overlay"></div>
<div class="sessions">
    <div class="card">
        <h5>Are you sure you want to reset your password?</h5>
        <br />
        <button class="btn btn-secondary btn-std" (click)="onConfirm()">Confirm</button>
    </div>
</div>
