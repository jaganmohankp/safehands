 <mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text">
      <span>Manual Entry Form</span>
    </div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content class="mat-card-bottom">
    <form>
        <mat-form-field class="manual-form">
          <mat-select placeholder="Donor" [(ngModel)]="selectedValue" name="donor">
            <mat-option *ngFor="let donor of donors" [value]="donor.name">
              {{donor.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="manual-form">
          <mat-select placeholder="Category" [(ngModel)]="selectedValue2" name="category">
            <mat-option *ngFor="let category of categories" [value]="category.type">
              {{category.type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="manual-form">
          <mat-select placeholder="Weight" [(ngModel)]="selectedValue3" name="weight">
            <mat-option *ngFor="let weight of weights" [value]="weight.value">
              {{weight.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </form>
  </mat-card-content>
    <mat-card-content>
        <form [formGroup]="basicForm">
            <div fxLayout="row" fxLayoutWrap="wrap">
                <div fxFlex="100" fxFlex.gt-xs="50">
                    <div>
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="firstname"
                            formControlName="firstname"
                            placeholder="Quantity"
                            value="">
                        </mat-form-field>
                        <small 
                        *ngIf="basicForm.controls.firstname.errors && 
                        (basicForm.controls.firstname.dirty || basicForm.controls.firstname.touched) && 
                        (basicForm.controls.firstname.errors.required)" 
                        class="form-error-msg"> Quantity is required </small>
                    </div>
                </div>
            </div>
            <button 
            mat-raised-button 
            color="primary" 
            [disabled]="basicForm.invalid || !basicForm.controls.isAgreed.value">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
