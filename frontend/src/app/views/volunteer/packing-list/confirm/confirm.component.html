<p class="mt-3">{{ instructionP1 }}<b>{{ data.name }}</b>{{ instructionP2 }}</p>
<div style="overflow-x:auto;">
    <table class="table table-hover mt-4">
        <thead>
            <tr>
                <th>Description</th>
                <th class="text-center">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of data.packedItems">
                <tr *ngIf="item.packed">
                    <td>
                        <span>{{ item.description | split:'-':'0' }}</span>
                        <span *ngIf="item.description.includes('Halal')">({{ item.description | split:'-':'2' }})</span>
                        <span>- {{ item.description | split:'-':'1' }}</span>
                        <span
                            class="fas fa-info-circle"
                            matTooltip="Category [ {{ item.category }} ] , Classification [ {{ item.classification }} ]"
                            matTooltipPosition="above"
                        ></span>
                    </td>
                    <td class="text-center">{{ item.quantity }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
<button class="btn btn-secondary btn-std pull-left" (click)="onPrev()"><span class="fas fa-fw fa-angle-left"></span>Prev</button>
<button class="btn btn-success pull-right" (click)="onConfirm()">Confirm</button>
